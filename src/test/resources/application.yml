## 스프링 부트 에서는 DB정보를 테스트 URL로 하거나, DB정보가 없어도 메모리 모드로 돌린다.
spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
      driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show_sql: true
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
